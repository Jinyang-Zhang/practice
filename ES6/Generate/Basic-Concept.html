<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6-generate-basicConcept</title>
	</head>
	<body>
        <p>ES6-generate-basicConcept</p>
		<script>
            // function关键字与函数名之间有一个星号
            // 函数体内部使用yield表达式，定义不同的内部状态
            function* helloWorldGenerator() {
                yield 'hello';
                yield 'world';
                return 'ending';
            }
            // 调用generate函数后，函数并不执行，返回的也不是函数结果
            // 而是一个指向内部状态的指针对象
            var hw = helloWorldGenerator();
            // 必须调用遍历器对象的next方法，使指针移向下一个状态
            // 每次调用next方法，内部指针就从函数头部或上一次停下来的地方开始执行
            // 直到遇到下一个yield表达式或return语句
            hw.next()  // { value: 'hello', done: false }
            hw.next()  // { value: 'world', done: false }
            hw.next()  // { value: 'ending', done: true }
            hw.next()  // { value: undefined, done: true }
            // 每次调用遍历器对象的next方法，就会返回一个有着value和done两个属性的对象。
            // value属性表示当前的内部状态的值，是yield表达式后面那个表达式的值；
            // done属性是一个布尔值，表示是否遍历结束。
            // Generator函数是分段执行的，yield表达式是暂停执行的标记， next方法可以恢复执行
		</script>
	</body>
</html>
<!-- Generate函数：
异步编程解决方案
可以理解为一个状态机，封装多个内部状态
遍历器对象生成函数，返回的遍历器对象，可以依次遍历Generate函数内部的每一个状态。 -->
