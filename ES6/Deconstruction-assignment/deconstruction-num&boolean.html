<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6-deconstruction-num&boolean</title>
	</head>
	<body>
        <p>ES6-deconstruction-num&boolean</p>
		<script>
			// 只要等号右边的值不是对象或数组，就先将其转换为对象。
			// 由于undefined和null无法转为对象，所以对他们进行结构赋值会报错。
			let {toString: s} = 123;
			s === Number.prototype.toString // true
			let {toString: s} = true;
			s === Boolean.prototype.toString // true
		</script>
	</body>
</html>
<!-- 数值和布尔值的解构赋值：
解构赋值时，如果等号右边是数值和布尔值，则会先转为对象。 -->
