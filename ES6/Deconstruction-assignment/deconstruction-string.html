<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6-deconstruction-string</title>
	</head>
	<body>
        <p>ES6-deconstruction-string</p>
		<script>
			const [a, b, c, d, e] = 'hello';
			// a:'h';  b:'e';  c:'l';  d:'l';  e:'o';

			// 类似数组的对象都有一个length属性，因此还可以对这个属性解构赋值
			let {length: len} = 'hello';
			// len: 5;
		</script>
	</body>
</html>
<!-- 字符串的解构赋值：
字符串也可以解构赋值，是因为，字符串被转换成了一个类似数组的对象。 -->
